<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Reminder</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <h2 style="color: #333;">Library Book Return Reminder</h2>
        <p>
            Dear {{ user_full_name }},
        </p>
        <p>
            This is a reminder that the book <strong>{{ book_name }}</strong> you borrowed from the library is overdue.
            Please return it as soon as possible.
        </p>
        <p>
            Thank you.
        </p>
        <p>
            Best regards,<br>
            The Library Team
        </p>
    </div>
</body>
</html>
